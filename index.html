<body>

  <div id="left" class="text-encompass">  
  <h3 class="title">Previous</h3>
    <textarea id="paradestate-left" class="paradestate-raw" placeholder="Copy-paste message right after removing previous day entries."></textarea>
  </div>
  <div id="right" class="text-encompass">  
  <h3 class="title">Today</h3>
    <textarea id="paradestate-right" class="paradestate-raw" placeholder="Copy-paste message right before doing parade state."></textarea>
  </div>
  <div id="bottom" class="text-encompass">  
    <h3 id="warning" class="title">PLEASE CHECK CAREFULLY. I AM NOT RESPONSIBLE FOR ANY MISTAKES.</h3>
    <table id="processedEntries" border="1">
      <tr>
        <th>No.</th>
        <th>Rank</th>
        <th>Name</th>
        <th>Remark</th>
      </tr>
    </table>
  
  </body>
  </div>  
  <script type="text/javascript" src="fuzzy.js"></script>
  <script src="index.js"></script>
</body>
